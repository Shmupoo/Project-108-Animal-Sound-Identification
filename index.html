<html>
    <head>
        <title>
            Animal Sound Identification
        </title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
    </head>

    <body>
        <center>
            <div id="heading">
                <h1 id="header"> Animal Sound Identification </h1>
                <p>Play a dog, cat, or bird sound for the model to identify it</p>
            </div>
            <br>
            <button onclick="start()" class="btn btn-warning"> Start </button>
            <br>
            <h2 id="result_label">I can hear: </h2>
            <h3 id="confidence_label"> Accuracy: </h3>
            <br>
            <br>
            <img src="dog.png" width="300" height="300" id="dog">
            <img src="cat.png" width="300" height="300" id="cat">
            <img src="bird.png" width="300" height="300" id="bird">
        </center>
        <div id="footer">Developed by Shmulik</div>
    </body>
</html>
